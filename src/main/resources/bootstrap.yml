spring:
  cloud:
    config:
      server:
        git:
          uri: ${SPRING_CLOUD_CONFIG_SERVER_GIT_URI}
          clone-on-start: true
          default-label: main
        vault:
          enable-label: true
      allow-override: true
      override-none: false
      override-system-properties: true
    vault:
      uri: ${SPRING_CLOUD_VAULT_URI}
      authentication: token
      token: ${SPRING_CLOUD_VAULT_TOKEN}
      kv:
        enabled: true
    bus:
      enabled: true
  config:
    import: "optional:env"
  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}